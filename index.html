<!-- UI que aparece no Marketig Cloud -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Minha Custom Activity</title>
    <link rel="stylesheet" href="style.css" />
    <script src="js/require.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/postmonger/1.0.1/postmonger.min.js"></script>
    <script>
      require.config({
        paths: {
          postmonger:
            "https://cdnjs.cloudflare.com/ajax/libs/postmonger/1.0.1/postmonger.min",
        },
      });

      require(["customActivity"]);
    </script>
  </head>
  <body>
    <main id="step1" class="step">
      <h3>Configurar Minha Activity</h3>

      <form>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required min="3" />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </form>
    </main>
  </body>
</html>
