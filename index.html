<!-- UI que aparece no Marketig Cloud -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Minha Custom Activity</title>
    <link rel="stylesheet" href="style.css" />
    <script src="js/require.js"></script>
    <script>
      require.config({
        paths: {
          // Precisa baixar, parou de dar erro na Salesforce ao adicionar essa linha
          postmonger:
            "js/postmonger", // Biblioteca para comunicação com o Marketing Cloud
        },
      });

      require(["customActivity"]);
    </script>
  </head>
  <body>
    <main>
      <h1 class="text-lg text-center text-stone-700">Configurar Minha Activity</h1>

      <form>
        <label for="name">Nome da tabela:</label>
        <input type="text" id="name" name="name" required min="3" />
        
        <label for="">Nome do campo que será mapeado a SubKey:</label>
        <input type="text" id="subkey" name="subkey" required min="3" />
      </form>
    </main>
  </body>
</html>
