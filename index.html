<!-- UI que aparece no Marketig Cloud -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Minha Custom Activity</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="step1" class="step">
        <h3>Configurar Minha Activity</h3>
        
        <div class="form-group">
            <label for="setting1">Configuração 1:</label>
            <input type="text" id="setting1" placeholder="Digite a configuração">
        </div>
        
        <div class="form-group">
            <label for="setting2">Configuração 2:</label>
            <select id="setting2">
                <option value="opcao1">Opção 1</option>
                <option value="opcao2">Opção 2</option>
            </select>
        </div>
    </main>

    <script src="js/postmonger.js"></script>
    <script src="customActivity.js"></script>
</body>
</html>
